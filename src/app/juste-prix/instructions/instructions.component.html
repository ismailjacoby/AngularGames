<div class="displayInstruction higher" *ngIf="isHigher">
  <p>The number you're looking for is HIGHER ↑</p>
</div>
<div class="displayInstruction lower" *ngIf="isLower">
  <p>The number you're looking for is LOWER ↓</p>
</div>
<div class="displayInstruction correct" *ngIf="hasWon">
  <p>You won! The correct number was: {{randomNumber}} :D</p>
</div>
<div class="displayInstruction correct" *ngIf=" isGameOver && !hasWon">
  <p> You Lost, the correct number was: {{randomNumber}} :(</p>
</div>
